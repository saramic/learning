<section id="tasks">
  <header>
    <h2>
      {{ name }}
    </h2>
    <menu>
      <button (click)="onStartAddTask()" (cancel)="cancelAddTask()">
        Add Task
      </button>
    </menu>
  </header>
  @if (isAddingTask) {
  <app-new-task (submit)="onSubmitTask($event)" />
  }
  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
