<form
(submit)="onSubmit($event)"
>
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" />
  </div>
  <div>
    <label for="dueDate">Due Date</label>
    <input type="date" id="dueDate" name="dueDate" />
  </div>
  <div>
    <button type="submit">Add Task</button>
  </div>
</form>
